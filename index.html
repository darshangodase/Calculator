<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <form action="">
            <input type="text" class="screen">
        </form>
        <div class="buttons">
           
            <button type="button" class="btn btn-yellow" data-nums="/">/</button>
            <button type="button" class="btn btn-yellow" data-nums="*">*</button>
            <button type="button" class="btn btn-yellow" data-nums="-">-</button>
            <button type="button" class="btn btn-yellow" data-nums="+">+</button>
            
            <button type="button" class="btn btn-grey" data-nums="9">9</button>
            <button type="button" class="btn btn-grey" data-nums="8">8</button>
            <button type="button" class="btn btn-grey" data-nums="7">7</button>
            <button type="button" class="btn btn-grey" data-nums="6">6</button>
            <button type="button" class="btn btn-grey" data-nums="5">5</button>
            <button type="button" class="btn btn-grey" data-nums="4">4</button>
            <button type="button" class="btn btn-grey" data-nums="3">3</button>
            <button type="button" class="btn btn-grey" data-nums="2">2</button>
            <button type="button" class="btn btn-grey" data-nums="1">1</button>
            <button type="button" class="btn btn-grey" data-nums="0">0</button>
            <button type="button" class="btn btn-grey" data-nums=".">.</button>

            <button type="button" class=" btn-equal" >=</button>
            <button type="button" class=" btn-clear" >C</button>

            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
